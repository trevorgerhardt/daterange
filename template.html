<form class="date-range dropdown-menu">
  <div class="calendar left"></div>
  <div class="calendar right"></div>
  <div class="ranges">
    <div class="row">
      <div class="form-group col-lg-12">
        <select class="form-control" name="date-range">
          <option value="custom">Custom</option>
          <option value="today">Today</option>
          <option value="yesterday">Yesterday</option>
          <option value="week">Last week</option>
          <option value="month">Last month</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-6">
        <input class="form-control" type="text" name="date-range-start">
      </div>
      <div class="form-group col-lg-6">
        <input class="form-control" type="text" name="date-range-end">
      </div>
    </div>
    <div class="row">
      <div class="checkbox col-lg-6">
        <label class="checkbox-inline">
          <input type="checkbox"> Compare to
        </label>
      </div>
      <div class="form-group col-lg-6">
        <select class="form-control" name="compare-to" disabled="disabled">
          <option value="period">Previous Period</option>
          <option value="year">Previous Year</option>
          <option value="custom">Custom</option>
        </select>
      </div>
    </div>
    <div class="row" style="display: none;">
      <div class="form-group col-lg-6">
        <input class="form-control" type="text" name="compare-to-start" disabled="disabled">
      </div>
      <div class="form-group col-lg-6">
        <input class="form-control" type="text" name="compare-to-end" disabled="disabled">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <button class="btn btn-success btn-block" disabled="disabled">Apply</button>
      </div>
      <div class="col-lg-6">
        <button class="btn btn-default btn-block">Cancel</button>
      </div>
    </div>
  </div>
</form>
